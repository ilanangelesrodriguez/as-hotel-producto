<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

<head>
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />

</head>
<f:view>
    <h:form styleClass="header">
        <h:outputText value="Bienvenido, #{sessionScope.name}" styleClass="welcome-text header__title"/>

            <div class="form__div-button">

                    </div>
                    <h:commandButton value="Registrar Producto" action="registrar-producto" styleClass="form__card-button"/>
                </div>
                <div class="form__card">
                    <div class="form__card-image-container">
                        <h:graphicImage value="./resources/leer-producto.png" styleClass="form__card-image"/>
                    </div>
                    <h:commandButton value="Leer Producto" action="buscar-producto" styleClass="form__card-button"/>
                </div>
                <div class="form__card">
                    <div class="form__card-image-container">
                        <h:graphicImage value="./resources/editar-producto.png" styleClass="form__card-image"/>
                    </div>
                    <h:commandButton value="Actualizar Producto" action="editar-producto" styleClass="form__card-button"/>
                </div>
                <div class="form__card">
                    <div class="form__card-image-container">

                    <h:commandButton value="Eliminar Producto" action="eliminar-producto" styleClass="form__card-button"/>

            </div>
        </div>
        <div class="form__div">

            <div class="form__div-button">

                    </div>
                    <h:commandButton value="Registrar Reserva" action="registrar-reserva" styleClass="form__card-button"/>
                </div>
                <div class="form__card">
                    <div class="form__card-image-container">
                        <h:graphicImage value="./resources/leer-reserva.png" styleClass="form__card-image"/>
                    </div>
                    <h:commandButton value="Leer Reserva" action="#{reservaBean.leer}" styleClass="form__card-button"/>
                </div>
                <div class="form__card">
                    <div class="form__card-image-container">
                        <h:graphicImage value="./resources/editar-reserva.png" styleClass="form__card-image"/>

                    </div>
                    <h:commandButton value="Actualizar Reserva" action="#{reservaBean.actualizar}" styleClass="form__card-button"/>
                </div>
                <div class="form__card">
                    <div class="form__card-image-container">
                        <h:graphicImage value="./resources/eliminar-reserva.png" styleClass="form__card-image"/>

                    </div>
                    <h:commandButton value="Eliminar Reserva" action="#{reservaBean.eliminar}" styleClass="form__card-button"/>
                </div>

            </div>
        </div>
