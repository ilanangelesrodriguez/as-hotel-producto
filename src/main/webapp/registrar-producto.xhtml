<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Registrar Producto</title>
    <link rel="stylesheet" type="text/css" href="resources/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/registrar-producto.css" />
</head>
<f:view>
    <h:form styleClass="header">
        <h:outputText value="Bienvenido, #{sessionScope.name}" styleClass="welcome-text header__title"/>
        <h:commandButton styleClass="header__button button" value="Cerrar SesiÃ³n" action="#{loginBean.logout}" />
    </h:form>

    <h:form styleClass="form">
        <div class="form__row">
            <div class="form__div">
                <h:outputLabel for="idProducto" value="ID Producto:"/>
                <h:inputText styleClass="form__div-input" id="idProducto" value="#{productoBean.producto.idProducto}" required="true" readonly="true"/>
            </div>
            <div class="form__div">
                <h:outputLabel for="idTipoProducto" value="Tipo Producto:"/>
                <h:selectOneMenu styleClass="form__div-input"  id="idTipoProducto" value="#{productoBean.producto.idTipoProducto}" required="true">
                    <f:selectItems styleClass="form__div-input"  value="#{productoBean.tiposProducto}" var="tipoProducto" itemValue="#{tipoProducto.idTipoProducto}" itemLabel="#{tipoProducto.descripcion}" />
                </h:selectOneMenu>
            </div>
            <div class="form__div">
                <h:outputLabel for="nombre" value="Nombre:"/>
                <h:inputText styleClass="form__div-input" id="nombre" value="#{productoBean.producto.nombre}" required="true"/>
            </div>
        </div>
        <div class="form__row">
            <div class="form__div">
                <h:outputLabel for="precio" value="Precio:"/>
                <h:inputText styleClass="form__div-input" id="precio" value="#{productoBean.producto.precio}" required="true"/>
            </div>
            <div class="form__div">
                <h:outputLabel for="idTipoCambio" value="Tipo Cambio:"/>
                <h:selectOneMenu id="idTipoCambio" styleClass="form__div-input"  value="#{productoBean.producto.idTipoCambio}" required="true">
                    <f:selectItems styleClass="form__div-input" value="#{productoBean.tiposCambio}" var="tipoCambio" itemValue="#{tipoCambio.idTipoCambio}" itemLabel="#{tipoCambio.monedaOrigen}" />
                </h:selectOneMenu>
            </div>
            <div class="form__div">
                <h:commandButton value="Ingresar Producto" action="#{productoBean.ingresar}" styleClass="form__button"/>
            </div>
        </div>

        <h:form>
            <h:dataTable value="#{productoBean.productos}" var="producto" styleClass="product-table">
                <h:column>
                    <f:facet name="header">ID Producto</f:facet>
                    #{producto.idProducto}
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo Producto</f:facet>
                    #{producto.idTipoProducto}
                </h:column>
                <h:column>
                    <f:facet name="header">Nombre</f:facet>
                    #{producto.nombre}
                </h:column>
                <h:column>
                    <f:facet name="header">Precio</f:facet>
                    #{producto.precio}
                </h:column>
                <h:column>
                    <f:facet name="header">Tipo Cambio</f:facet>
                    #{producto.idTipoCambio}
                </h:column>
            </h:dataTable>
        </h:form>

    </h:form>

</f:view>

</html>
