<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<f:view>

    <h:form styleClass="form">
        <div class="form__div">
            <h:graphicImage value="./resources/login.svg" styleClass="form__img"/>
        </div>
        <div class="form__div">
            <h:outputLabel styleClass="form-title" value="Arquitectura de Software"/>

            <br/>
            <div class="input-container">
                <h:inputText styleClass="input" id="usuario" value="#{loginBean.username}" required="#{loginBean.required}" requiredMessage="#{loginBean.usernameRequiredMessage}"/>
            </div>

            <div class="input-container">
                <h:inputSecret styleClass="input" id="contrasena" value="#{loginBean.password}" required="#{loginBean.required}" requiredMessage="#{loginBean.passwordRequiredMessage}"/>
            </div>

            <h:commandButton styleClass="submit" value="Ingresar" action="#{loginBean.login}" />
        </div>

    </h:form>

    <h:messages styleClass="messages" id="messages"/>
</f:view>

</html>
